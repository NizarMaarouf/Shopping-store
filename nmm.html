<!DOCTYPE html>

<html>
  <head>
    <title>Elastic tab animation navigation menus using HTML and CSS</title>
    <link rel="stylesheet" href="nmm.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
  </head>
  <body>
<div class="wrapper">
<nav>
    <input type="radio" name="tab" id="home" checked>
    <input type="radio" name="tab" id="perfumes">
    <input type="radio" name="tab" id="clothes">
    <input type="radio" name="tab" id="watches">
    <input type="radio" name="tab" id="shoes">
    <input type="radio" name="tab" id="Cosmetics">
    <input type="radio" name="tab" id="Search">
    <input type="radio" name="tab" id="login">
    <input type="radio" name="tab" id="accessibility">
  <label for="home" class="home"><a href="/index.html">Home</a></label>
  <label for="perfumes" class="perfumes"><a class="active" href="/pages/perfumes.html">perfumes</a></label>
  <label for="clothes" class="clothes"><a href="/pages/clothes.html">clothes</a></label>
  <label for="watches" class="watches"><a href="/pages/watches.html">watches</a></label>
  <label for="shoes" class="shoes"><a href="/pages/shoes.html">shoes</a></label>
  <label for="Cosmetics" class="Cosmetics"><a href="/pages/cosmetics.html">Cosmetics</a></label>
  <label for="Search" class="Search"><a href="#search">Search</a></label>
  <label for="login" class="Login"><a href="/pages/login.html">Login</a></label>
	<label for="accessibility" class="accessibility"><a href="/pages/accessibility.html"><i style="font-size:15px">&#x267f; </i></a></label>
</nav>
</div>
</body>
</html>
